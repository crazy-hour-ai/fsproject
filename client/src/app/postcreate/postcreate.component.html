<h1> Give us some feedback üëç </h1>

<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel required minlength="3" placeholder="Please enter comment title"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" name="content" ngModel required placeholder="Please enter your comment"
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>

<br><br>
<h1> Comments </h1>

<mat-accordion multi="true">

  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}} -- Comment by {{post.author}} @ {{post.comment_date | date }}

    </mat-expansion-panel-header>
    {{post.content}}

    <mat-action-row>
      <button mat-button color="accent"> EDIT</button>
      <button mat-button color="warn"> DELETE</button>

    </mat-action-row>

  </mat-expansion-panel>

  <mat-expansion-panel *ngFor="let post of postss">
    <mat-expansion-panel-header>
      {{post.title}} -- Comment by {{post.author}} @ {{post.comment_date | date }}
    </mat-expansion-panel-header>
    {{post.content}}

    <mat-action-row>
      <button mat-button color="accent"> EDIT</button>
      <button mat-button color="warn"> DELETE</button>

    </mat-action-row>

  </mat-expansion-panel>
</mat-accordion>
